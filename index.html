<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator for JS training</title>
	<link rel="stylesheet" href="CSS/style.css">

</head>
<body>
	<div class="background" id='bg'>
		<div class="menu-right">
			<button class = "button" id="Short">Short version</button>
			<button class = "button" id="Extended">Additional menu</button>
		</div>
		<div class="menu-left">
				<button class = "precision-buttons" id="less"><</button>
				<div class="precision-indication">
					<p id = 'precision'>3</p>
					<p>signs after comma</p>
				</div>
				<button class = "precision-buttons" id="more">></button>
		</div>
		<div class="wrapper">
			<div class="additional-menu">
			<button class = "button" id="Pi">π</button>
			<button class = "button" id="Factorial">x!</button>
			<button class = "button" id="sin">sin</button>
			<button class = "button" id="cos">cos</button>
			<button class = "button" id="tan">tan</button>
			<button class = "button" id="ln">ln</button>
			<button class = "button" id="log">log</button>
			<button class = "button" id="√">√</button>
			</div>
			<div class="calculator">
				<div class="output">
				 	<p id='infoJoke'></p>
				 	<p id="Res"></p>
				</div>
				<button class = "button" id="Br1">(</button>
				<button class = "button" id="Br2">)</button>
				<button class = "button buttonAC" id="AC">Delete/AC</button>
				<button class = "button" id="7">7</button>
				<button class = "button" id="8">8</button>
				<button class = "button" id="9">9</button>
				<button class = "button" id="/">/</button>
				<button class = "button" id="4">4</button>
				<button class = "button" id="5">5</button>
				<button class = "button" id="6">6</button>
				<button class = "button" id="*">*</button>
				<button class = "button" id="1">1</button>
				<button class = "button" id="2">2</button>
				<button class = "button" id="3">3</button>
				<button class = "button" id="-">-</button>
				<button class = "button" id="0">0</button>
				<button class = "button" id=".">.</button>
				<button class = "button" id="Equals">=</button>
				<button class = "button" id="+">+</button>
				<!-- <button class = "button crash" id="Cr">Click me and break this calculator</button> -->
			</div>
		</div>
		<footer>
			<h3>Beta version 1.0</h3>
		</footer>
	</div>

<script src = 'JS/main.js'></script>

</body>
</html>
